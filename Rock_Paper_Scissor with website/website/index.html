<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors Game</h1>
        <p id="instructions">Choose Rock, Paper, or Scissors, and see if you can beat the computer!</p>
        
        <div class="choices">
            <button class="choice" onclick="playGame(1)">Rock</button>
            <button class="choice" onclick="playGame(2)">Paper</button>
            <button class="choice" onclick="playGame(3)">Scissors</button>
        </div>

        <p id="result"></p>
        <p id="score"></p>

        <button id="exit" onclick="exitGame()">Exit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
